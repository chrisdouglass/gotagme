<div id="profile" class="body pt-20">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            	<h1>Your Profile <i class="fa fa-trophy" title="132 photos tagged"></i></h1>
                
                <div class="well"><span class="avatar mr-10"><img src="https://pbs.twimg.com/profile_images/679673068218798081/e3olhQar_bigger.jpg"></span> Signed in as <strong>@mmmatches</strong>.</div>
                
                <form class="form form-horizontal">
                	<div class="form-group">
                    	<label class="control-label col-sm-3">Display name: *</label>
                        <div class="col-sm-6"><input type="text" class="form-control" value="Ringer" /></div>
                    </div>
                	<div class="form-group">
                    	<label class="control-label col-sm-3">Email: *</label>
                        <div class="col-sm-6"><input type="email" class="form-control" value="ringer@racsky.us" /></div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label col-sm-3">Tag notifications:</label>
                        <div class="col-sm-9">
                        	<div class="checkbox"><label><input type="checkbox"> Email recap</label></div>
                        	<div class="checkbox"><label><input type="checkbox" checked> Twitter DM</label></div>
                        </div>
                	</div>
                    
                    <hr />
                    
                	<div class="form-group">
                    	<label class="control-label col-sm-3">Website (1):</label>
                        <div class="col-sm-6"><input type="text" class="form-control" value="http://gotag.me/" /></div>
                    </div>
                	<div class="form-group">
                    	<label class="control-label col-sm-3">Website (2):</label>
                        <div class="col-sm-6"><input type="text" class="form-control" value="http://racsky.us/" /></div>
                    </div>
                	<div class="form-group">
                    	<label class="control-label col-sm-3">Website (3):</label>
                        <div class="col-sm-6"><input type="text" class="form-control" /></div>
                    </div>
                    
                    <hr />
                    
                	<div class="form-group">
                    	<label class="control-label col-sm-3">Location:</label>
                        <div class="col-sm-6"><input type="text" class="form-control" placeholder="City, ST" value="Minneapolis, MN" /></div>
                    </div>
                    
                	<div class="form-group">
                    	<label class="control-label col-sm-3">A bit about you:</label>
                        <div class="col-sm-6"><textarea type="text" class="form-control">Lorem ipsum dolor sit amet.</textarea></div>
                    </div>
                    
                    <hr />
